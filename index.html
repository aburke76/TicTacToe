<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&display=swap"
            rel="stylesheet"
        />
        <title>Tic-Tac-Toe</title>
    </head>
    <body>
        <h1>Tic-Tac-Toe</h1>
        <div class="get-started">
            <input type="text" id="player1" placeholder="Player 1 Name (X)" />
            <input type="text" id="player2" placeholder="Player 2 Name (O)" />
            <button id="start">Start</button>
            <button id="reset">Restart</button>
        </div>
        <div id="turn-tracker">Enter Names and Press Start to Begin!</div>
        <div id="gameboard-container">
            <div class="square" id="0-0" data-cell="1"></div>
            <div class="square" id="0-1" data-cell="2"></div>
            <div class="square" id="0-2" data-cell="3"></div>
            <div class="square" id="1-0" data-cell="4"></div>
            <div class="square" id="1-1" data-cell="5"></div>
            <div class="square" id="1-2" data-cell="6"></div>
            <div class="square" id="2-0" data-cell="7"></div>
            <div class="square" id="2-1" data-cell="8"></div>
            <div class="square" id="2-2" data-cell="9"></div>
        </div>
        <footer>
            <p>
                &copy aburke76
                <a id="icon" href="https://github.com/aburke76"
                    ><i class="fa-brands fa-github"></i
                ></a>
            </p>
        </footer>

        <script src="app.js"></script>
    </body>
</html>
